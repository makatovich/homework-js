<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
function max(a, b) {
if (a > b) {
return a;
} else {
return b;
}
}

function min(a, b) {
if (a < b) {
return a;
} else {
return b;
}
}

alert(max(1, 10));
alert(min(1, 10));

/* с ? переделка*/
function max(a, b) {
return a > b ? a : b;
}

function min(a, b) {
return a < b ? a : b;
}
    
    
    </script>
</body>
</html>
